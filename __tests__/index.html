<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YGO101</title>

    <!-- Open Graph / Social Media Meta Tags - These will be dynamically replaced for shared decks -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="YGO101 - Yu-Gi-Oh! Dueling Platform"
      data-react-helmet="true"
    />
    <meta
      property="og:description"
      content="Build decks, duel with friends, and master Yu-Gi-Oh! with YGO101"
      data-react-helmet="true"
    />
    <meta
      property="og:image"
      content="%VITE_APP_URL%/images/ygo101-social-preview.jpg"
      data-react-helmet="true"
    />
    <meta property="og:url" content="%VITE_APP_URL%" data-react-helmet="true" />
    <meta property="og:site_name" content="YGO101" />
    <meta
      name="twitter:card"
      content="summary_large_image"
      data-react-helmet="true"
    />
    <meta
      name="twitter:title"
      content="YGO101 - Yu-Gi-Oh! Dueling Platform"
      data-react-helmet="true"
    />
    <meta
      name="twitter:description"
      content="Build decks, duel with friends, and master Yu-Gi-Oh! with YGO101"
      data-react-helmet="true"
    />
    <meta
      name="twitter:image"
      content="%VITE_APP_URL%/images/ygo101-social-preview.jpg"
      data-react-helmet="true"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=%VITE_GOOGLE_ANALYTICS_ID%"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "%VITE_GOOGLE_ANALYTICS_ID%");
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
